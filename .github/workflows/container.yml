name: Docker Container Action Demo

on:
  workflow_dispatch:

jobs:
  docker-demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Build Docker image
        run: |
          docker build -t so-docker-demo:latest .

      - name: Prepare shared directory (host)
        run: mkdir -p docker-data

      - name: Run container (with volume)
        run: |
          docker run -d \
            --name so-docker-demo-container \
            -v "${{ github.workspace }}/docker-data":/data \
            so-docker-demo:latest

      - name: Wait for container to do work
        run: sleep 8

      - name: Show container logs (host reading stdout)
        run: docker logs so-docker-demo-container

      - name: Read file generated by container (host reading volume)
        run: |
          echo "Contenido de docker-data/message-from-container.txt:"
          cat docker-data/message-from-container.txt

      - name: Monitor container resources (CPU, Memoria)
        run: |
          echo "Estad√≠sticas del contenedor:"
          docker stats so-docker-demo-container --no-stream

      - name: Stop & remove container
        if: always()
        run: |
          docker stop so-docker-demo-container || true
          docker rm so-docker-demo-container || true

      - name: Upload container output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-container-output
          path: docker-data/